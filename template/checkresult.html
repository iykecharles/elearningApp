{{template "header"}}
    < class="container pt-5 justify-content-center">
    {{if .}}
        <div class="container mt-5 mb-5 text-center">
            <div class="row">
            <div class="col-12">
                <h3 class="btn btn-primary">
                {{.}}
                </h3>
            </div>
        
            </div>
        
        </div>
  {{end}}
        <div class="row my-5 mt-5">
            <h1 class="text-center">Check result</h1>
            <div class="col-md-8 offset-md-2 mx-auto">
                <form class="sign-up" method="post" action="/viewresult">
                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    <div class="form-control-feedback"></div>
                    </div>
                </div>
                <button class="btn btn-success mt-5" type="submit">Submit</button>
                </form>
                
            </div>
</div>

    
</body>
</html>
