<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Subject Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		.card-title {
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<h1 class="text-white">Questions Dashboard</h1>
			</div>
		</div>
		{{range .}}
		<div class="card mt-3">
			<div class="card-header bg-primary text-white fw-bold fs-4">{{.TopicsName}}</div>
			<div class="card-body">
				<h3 class="card-title">{{.QuestionPrompt}}</h3>
				<p class="card-text">1. {{.OptionA}}</p>
				<p class="card-text">2. {{.OptionB}}</p>
				<p class="card-text">3. {{.OptionC}}</p>
				<p class="card-text">4. {{.OptionD}}</p>
				<!--
				<p class="card-text">{{.CorrectOption}}</p>
				-->
				<div class="row">
					<!--
					<div class="col-sm-6 text-right">
						<p class="card-text"><small class="text-muted">Date:</small> {{.CreatedAt}}</p>
					</div>
					-->
				</div>
				<div class="text-right">
					<a class="btn btn-success" href="/updatequestion?questions_id={{.QuestionID}}">Update</a>
					<a class="btn btn-danger" href="/deletequestion?questions_id={{.QuestionID}}">Delete</a>
				</div>
			</div>
		</div>
		{{end}}
	</div>
</body>

</html>
