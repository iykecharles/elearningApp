{{template "header"}}
    < class="container pt-5 justify-content-center">
    {{if .}}
        <div class="container mt-5 mb-5 text-center">
            <div class="row">
            <div class="col-12">
                <h3 class="btn btn-primary">
                {{.}}
                </h3>
            </div>
        
            </div>
        
        </div>
  {{end}}
        <div class="row my-5 mt-5">
            <h1 class="text-center">Login</h1>
            <div class="col-md-8 offset-md-2 mx-auto">
                <form class="sign-up" method="post" action="/loginAuthorization">
                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label" for="password">Password:</label>
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    <div class="form-control-feedback"></div>
                    </div>
                </div>
                <button class="btn btn-success mt-5" type="submit">Submit</button>
                </form>
                <p class="exist mt-4">Not yet registered? <span><a href="/register">Signup Here</a></span></p>
            </div>
</div>

    
</body>
</html>
